kind: PersistentVolume
metadata:
 name: weshopify-db-psv
 labels: 
  name: weshopify-db-psv
spec:
  capacity: 
   storage: 4Gi
  accessModes: 
   - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath: 
    path: /opt/mysql
